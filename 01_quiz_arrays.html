<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Quiz with arrays</title>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<style>
	body {
		background: #71BA51;
	}
	
	.cont {
		width: 100%;
		margin: 0 auto;
		text-align: center;
		margin-top: 25%;
	}
	#message {
		color: #fff;
		font-family: 'Raleway', sans-serif;
		font-size: 50px;
		font-weight: 600;
	}
</style>
<body>
<div class="cont">
	<p id="message">Here you will see the results.</p>
</div>
<script type="text/javascript">
	
	var questions = [							 
		['How many moons does Earth have?', 1],					 
		['How many moons does Saturn have?', 31],
		['How many moons does Venus have?', 0]	
	];

	var correct = 0;

	function userInput() {
		
		// var question1 = parseInt(prompt(questions[0][0]));
		// var question2 = parseInt(prompt(questions[1][0]));
		// var question3 = parseInt(prompt(questions[2][0]));

		for (var i = 0; i < questions.length; i++) {
			var answer = prompt(questions[i][0]);
			if (answer == questions[i][1]) {
				alert("Correct! The answer is: " + questions[i][1]);
				correct++;
			}
			else {
				alert("Incorrect! The correct answer was: " + questions[i][1]);
			}

			message.innerHTML = 'You have answered correctly ' + correct + ' question/s out of 3!';
		}
	}

	userInput();
		
</script>
</body>
</html>
