<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hot Dices</title>
<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
</head>

<body>
<h1>Hot</h1>
<h2>Dices Game</h2>
	

    <div id="player"></div>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
        	<h3>Player</h3>
        	<div id="playerDice1">Dice 1: </div>
        	<div id="playerDice2">Dice 2: </div>
        	<div id="playerResult">Result: </div>
        	<div id="playerPoints">Points: </div>
            </div>
        </div>
	</div>
    
    
    <div class="container">
        <div class="row">
            <div class="col-6">
            	<h3>Computer</h3>
            	<div id="computer"></div>
            	<div id="computerDice1">Dice 1: </div>
            	<div id="computerDice2">Dice 2: </div>
            	<div id="computerResult">Result: </div>
            	<div id="computerPoints">Points: </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 id="resultScore">Result</h4>
                <button id="buttonReset">Play again</button>
                <button id="buttonClear">Clear Game</button>
            </div>
        </div>
    </div>
    
<script src="dices.js" type="text/javascript"></script>

</body>
</html>
